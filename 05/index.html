<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script_v1.js" defer></script>
  </head>
  <body>
    <h1>Classificação de Nota</h1>
    <label for="nota">Digite a nota do aluno (0 a 10):</label>
    <input
      type="number"
      id="nota"
      min="0"
      max="10"
      step="0.1"
      required
    /><br /><br />
    <button id="verificarBtn">Verificar Classificação</button>

    <p id="resultado"></p>
  </body>
</html>
